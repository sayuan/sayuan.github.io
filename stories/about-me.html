    <div>
<p>自詡為 Java 程式設計師，但近期越來越少寫它了……，最新的志向是成為一名資料科學家。</p>
<p>平常會參加 <a href="https://community.topcoder.com/tc">TopCoder</a>, <a href="http://codeforces.com/">Codeforces</a>, <a href="https://code.google.com/codejam">Google Code Jam</a> 等線上演算法競賽，
最近則迷上 <a href="https://www.coursera.org/">Coursera</a> 的線上課程。</p>
